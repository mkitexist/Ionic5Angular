<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin?'login':'signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> Email </ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label> should be a valid email </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input
                type="Password"
                ngModel
                name="password"
                #pass="ngModel"
                required
                minlength="6"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!pass.valid && pass.touched" lines="none">
              <ion-label> should be a valid password </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            type="button"
            fill="clear"
            expand="full"
            (click)="onSwitchMode()"
            >switch to {{isLogin?'signup':'login'}}</ion-button
          >
          <ion-button
            color="primary"
            type="submit"
            expand="block"
            [disabled]="!f.valid"
          >
            {{isLogin?'login':'signup'}}
          </ion-button>
          <!-- (click)="authenticate()" -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- fill="outline" -->
  <!-- <div class="ion-text-center">
    <ion-spinner color="danger" *ngIf="isLoading"></ion-spinner>

  </div>
  <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading">
    Login
  </ion-button> -->
</ion-content>
