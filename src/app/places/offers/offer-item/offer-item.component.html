<ion-item [routerLink]="['/places/offers', offer.id]" lines="none">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="medium"> </ion-icon>
      <ion-text color="primary" class="space-left">
        {{ offer.availableFrom| date }}
      </ion-text>
      <ion-text class="space-left" color="medium">to</ion-text>
      <ion-icon name="calendar" class="space-left" color="medium"> </ion-icon>
      <ion-text color="primary" class="space-left">
        {{ offer.availableTo| date }}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
